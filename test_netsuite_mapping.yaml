# Test NetSuite with simple column mapping
datasets:
  netsuite_messages_1:
    path: "data/raw/netsuite_messages (1).csv"
    type: "csv"
    key_columns: ["Internal ID"]
    column_map: {}
    
  qa2_netsuite_messages:
    path: "data/raw/qa2_netsuite_messages.xlsx"
    type: "excel"
    key_columns: ["message_id"]
    column_map:
      # Map ALL columns for proper comparison
      message_id: "Internal ID"
      author: "From"
      author_email: "From Email Address"
      email_bcc: "Bcc"
      is_emailed: "Emailed"
      vendor: "Entity"
      is_attachment_included: "Has Attachments"
      is_incoming: "Is Incoming"
      last_modified_date: "Modification Date"
      message_date: "Date Created"
      message_type: "Type"
      recipient_email: "Email Address"
      email_subject: "Subject"
      transaction_id: "Internal ID.1"
      recipient: "Recipient"
      email_cc: "Cc"

comparisons:
  - left: "netsuite_messages_1"
    right: "qa2_netsuite_messages"
    keys: ["Internal ID"]
    output_format: "csv"